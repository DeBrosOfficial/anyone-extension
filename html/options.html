<!DOCTYPE html>
<html>
  <head>
    <title>Proxy Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        text-align: center;
        color: #ffffff;
        background-image: url('../images/optionsback.png'); 
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat;
        background-attachment: fixed; 
        min-height: 100vh; 
        overflow-y: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        margin-top: 20px; 
        white-space: nowrap;
        font-size: 24px;
      }

      .container {
        width: 400px;
        margin: 15px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        box-sizing: border-box;
        overflow: hidden;
        text-align: center;
      }

      .form-group {
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        margin-bottom: 10px; 
      }

      label {
        display: inline-block;
        margin-bottom: 10px;
        margin-top: 20px;
        margin-left: 5px;
        white-space: nowrap;
        color: #ecf0f1; 
      }

      select, input {
        width: 170px; 
        padding: 5px;
        margin: 0; 
        border-radius: 5px;
        border: 1px solid rgb(0, 114, 117);
        font-size: 14px;
        color: #fff;
        background-color: rgb(10, 18, 30);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      select:focus, input:focus {
        outline: none;
        border-color: #00ced1;
        box-shadow: 0 0 5px rgba(0, 206, 209, 0.5);
      }

      #proxyPort {
        width: 90px; 
      }

      .no-proxy-group {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 10px 0; 
      }

      .no-proxy-group label {
        margin-bottom: 0; 
        margin-top: 0; 
        margin-right: 2px; 
      }

      #noProxyFor {
        width: 95%; 
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        padding: 5px;
        margin: 0 auto;
        border-radius: 5px;
        border: 1px solid rgb(0, 114, 117);
        font-size: 14px;
        color: #fff;
        background-color: rgb(10, 18, 30);
        display: block;
        max-width: 100%;
      }

      #noProxyFor::placeholder {
        text-align: center;
      }

      #noProxyFor:focus {
        outline: none;
        border-color: #00ced1;
        box-shadow: 0 0 5px rgba(0, 206, 209, 0.5);
      }

      button {
        padding: 7px 10px;
        margin: 10px 0;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        background-color: transparent; 
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, filter 0.3s ease;
        width: 120px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      #saveSettings {
        border: 1px solid rgb(3, 189, 197);
        background-color: rgba(3, 189, 197, 0.1); 
      }

      #saveSettings:hover {
        background-color: rgb(3, 189, 197); 
      }

      #disableProxy {
        width: 80px;
        border: 1px solid #a22020;
        background-color: rgba(162, 32, 32, 0.3); 
      }

      #disableProxy:hover {
        background-color: #bf2626; 
      }

      #checkAnyoneButton {
        border: 1px solid #0280AF;
        background-color: rgba(2, 128, 175, 0.1); 
      }

      #checkAnyoneButton:hover {
        background-color: #0280AF; 
        filter: brightness(1.2); 
      }

      .container .button-group {
        display: flex;
        justify-content: center; 
        gap: 10px;
        margin-top: 15px; 
      }

      .credits {
        margin-top: 15px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column; 
        align-items: center; 
      }

      .credits-link {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
        margin-bottom: 10px; 
        transition: all 0.3s ease;
      }

      .credits-link:hover {
        opacity: 0.8;
        transform: translateY(-2px);
        color: #2ecc71;
      }

      .credits-link span {
        font-size: 14px;
        transition: color 0.1s ease;
      }

      .credits img {
        margin-right: 10px;
        transition: transform 0.3s ease;
      }

      .credits-link:hover img {
        transform: scale(1.1);
      }

      #anonLogo {
        margin: 10px auto 10px;
        display: block;
      }

      #statusMessage {
        min-height: 40px;
        margin: 10px auto;
        padding: 0 10px;
        max-width: calc(100% - 20px);
        width: 100%;
        text-align: center !important;
        white-space: normal !important;
        word-wrap: break-word !important;
        word-break: break-all !important;
        overflow: hidden !important;
        box-sizing: border-box !important;
        font-family: Arial, sans-serif !important;
        font-size: 14px;
        font-weight: bold !important;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @media (min-width: 1200px) {
      
        .form-group, .no-proxy-group {
          margin-bottom: 10px;
        }

        .button-group {
          gap: 15px;
        }

        button {
          width: 120px;
        }

        #disableProxy {
          width: 80px;
        }
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
          padding: 15px;
          margin: 10px auto;
        }

        #statusMessage {
          font-size: 12px; 
        }

        select, input, button {
          width: 100%;
        }

        .form-group {
          flex-direction: column;
          align-items: flex-start;
        }

        label {
          margin-bottom: 5px;
        }

        .button-group {
          flex-direction: row; 
          flex-wrap: wrap;
          gap: 8px;
        }

        .credits {
          align-items: flex-start; 
        }

        .no-proxy-group label {
          width: 100%;
        }

        #noProxyFor {
          width: 100%;
        }

        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../images/anonlogo.png" alt="Anon Logo" width="120" height="120" id="anonLogo">
      <h1>My Socks5 Proxy Settings</h1>
      <label for="proxyIP">
        Host
        <input type="text" id="proxyIP" placeholder="enter host" aria-label="Proxy Host">
      </label>

      <label for="proxyPort">
        Port
        <input type="number" id="proxyPort" placeholder="port" aria-label="Proxy Port">
      </label>

      <div class="no-proxy-group">
        <label for="noProxyFor">No Proxy for</label>
        <input type="text" id="noProxyFor" placeholder="e.g., localhost, *.example.com" name="noProxyFor" aria-label="No Proxy For">
      </div>

      <div class="button-group">
        <button id="saveSettings">Save & Enable</button>
        <button id="disableProxy">Disable</button> 
        <button id="checkAnyoneButton">Check ANyONe</button>
      </div>
      <p id="statusMessage"></p>

      <div class="credits">
        <a href="https://debros.io" target="_blank" rel="noopener noreferrer" class="credits-link" aria-label="Visit DeBros website">
          <img src="../images/debroslogo.png" alt="DeBros Logo" width="30" height="30">
          <span>This extension was created by DeBros</span>          
        </a>
        <a href="https://git.debros.io/DeBros/anyone-extension" target="_blank" rel="noopener noreferrer" class="credits-link" aria-label="Explore the open source code and documentation">
          <span>It's open source - explore the code and docs here</span>
        </a>
      </div>
    </div>
    <script src="../js/options.js"></script>
  </body>
</html>
